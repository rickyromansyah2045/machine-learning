<!DOCTYPE html>
<html lang="en">

  <head>
    <title> Search </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
    <link rel="stylesheet" href="../static/css/main.css">
  </head>

  <body>
    <div class="container">
      <h1 class="headertext">Keywords Recommender</h1>
      <center>
        <script>
          function delay(fn, ms) {
            let timer = 0
            return function(...args) {
              clearTimeout(timer)
              timer = setTimeout(fn.bind(this, ...args), ms || 0)
            }
          }

          function submit()
          {
            $('#text-area-id').keyup(delay(function (e) {
              console.log('Time elapsed!', $('#form-id').submit());
            }, 500));
          }
          //   $('#text-area-id').bind('keyup', function() { 
          //       $('#form-id').submit();
          //   });
          // } 
        </script>
        <form action="/" method="POST" id="form-id">
          <p>Please enter a phrase or sentence</p>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
          <input 
            type="search"
            class="text" 
            name="message" 
            rows="4" 
            cols="50" 
            placeholder="Ex. cara merawat kucing"
            onkeyup="submit()"
            id="text-area-id"
          >
          </textarea>
          <br/>
          <!-- <input class="btn" type="submit" value="Generate" > -->
        </form>
      </center>
    </div>

    <table>
      <thead>
        <tr class="table-head">
          <th class="column1">Entered Text</th>
          <th class="column1">Generated Text</th>
        </tr>
      <tbody>
        <tr>
        <td class="column1">{{ seed }}</td>
        <td class="column2">{{ generation }}</td>
        </tr>
      </tbody>
      </thead>
    </table>
  </body>
</html>
